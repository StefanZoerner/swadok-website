{{ "<!-- service item -->" | safeHTML }}
<div class="col-lg-4 col-sm-6 mb-5">
  <div class="card text-center h-100">
    <h4 class="card-title pt-3">{{ .Title }}</h4>
    {{ if .Params.kachel_image }}
    <div class="card-img-wrapper">
      <img class="card-img-top rounded-0" src="{{ .Params.kachel_image | absURL }}" alt="{{.Title}}">
    </div>
    {{ end }}
    <div class="card-body p-0">
      {{with .Params.kachel_icon}}<i class="square-icon translateY-33 rounded {{ . }}"></i>{{end}}
      <p class="card-text mx-2 mb-0">{{ .Params.kachel_text }}</p>
    </div>
    <div class="card-footer border-0 p-0">
      <a href="{{ .Permalink }}" class="btn btn-secondary translateY-25">{{ "Zum Material" }}</a>
    </div>
  </div>
</div>
